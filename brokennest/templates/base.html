<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Broken Nest</title>
    <style>
        table, th, td {
            border: 1px solid black;
          }
    </style>
</head>
<body>
    <nav class="navbar p-2 bg-body-tertiary shadow-lg">
        <div class="container-fluid">
            <a class="navbar-brand">Brocken Nest</a>
    
            <div class="d-flex">
                {% if request.user.is_authenticated %}
                    <a href="/brocken-nest/" class="btn btn-success me-2" role="button">Write</a>
                    <a href="/" class="btn btn-success me-2" role="button">Read</a>
                    <a href="/logout/" class="btn btn-success " role="button">Logout</a>
                {% else %}
                    {% if show_register %}
                        <a href="/" class="btn btn-success me-2" role="button">Read</a>
                        <a href="/login/" class="btn btn-success" role="button">login</a>
                    {% else %}
                        <a class="navbar-brand">If you want to write please Register Here</a>
                        <a href="/register/" class="btn btn-success me-2" role="button">register</a>
                        <a href="/login/" class="btn btn-success" role="button">login</a>
                        
                    {% endif %}
                {% endif %}
            </div>
        </div>
    </nav>    

      
    {% block start %}

    {% endblock %}
</body>
</html>
