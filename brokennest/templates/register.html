
{% extends "base.html" %}

{% block start %}


    <div class = "container mt-5">
        <form class="col-7 mx-auto card p-3 shadow-lg" method="post">
            {% csrf_token %}
            <h2>Register</h2>
            <hr>

            {% if messages %}
            {{ message.tags }}
            <div class="alert alert-primary" role="alert">
                {% for message in messages %}
                {{ message }}
                {% endfor %}
            </div>
            {% endif %}

                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">First name</label>
                  <input type="text" class="form-control" required name="first_name" id="exampleInputEmail1" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">Last name</label>
                  <input type="text" class="form-control" required name="last_name" id="exampleInputEmail1" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">Username</label>
                  <input type="text" class="form-control" required name="username" id="exampleInputEmail1" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label">Password</label>
                  <input type="password" class="form-control" required name="password" id="exampleInputPassword1">
                </div>

                <p>Already have account <a href="/login/"> Login </a></p>
                
                <button type="submit" class="btn btn-success">Register</button>
          </form>
    </div>

    
{% endblock %}
